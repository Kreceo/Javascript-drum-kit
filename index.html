<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Grenze&display=swap" rel="stylesheet"> 
    <title>Javascript Drum Kit</title>
</head>
<body>

    <!-- Drum kit built flex box boxes -->
    <section class="drum-Container">
        <!-- Each box is assigned a key for JS to find it -->
        <div data-key="65" class="key" onClick="playSound()">
            <span>
                A<br>
                <h3>Clap</h3>
            </span>
        </div>
        <div data-key="83" class="key">
            <span>
                S<br>
                <h3>Hi-hat</h3>
            </span>
        </div>
        <div data-key="68" class="key">
            <span>
                D<br>
                <h3>Kick</h3>
            </span>
        </div>
        <div data-key="70" class="key">
            <span>
                F<br>
                <h3>Open-hat</h3>
            </span>
        </div>
        <div data-key="71" class="key">
            <span>
                G<br>
                <h3>Boom</h3>
            </span>
        </div>
        <div data-key="72" class="key">
            <span>
                H<br>
                <h3>Ride</h3>
            </span>
        </div>
        <div data-key="74" class="key">
            <span>
                J<br>
                <h3>Snare</h3>
            </span>
        </div>
        <div data-key="75" class="key">
            <span>
                K<br>
                <h3>Tom</h3>
            </span>
        </div>
        <div data-key="76" class="key">
            <span>
                L<br>
                <h3>Tink</h3>
            </span>
        </div>
    </section>

    <!-- Data-key section for assigning sounds to each key -->
    <audio data-key="65" src="audio/clap.wav"></audio>
    <audio data-key="83" src="audio/hihat.wav"></audio>
    <audio data-key="68" src="audio/kick.wav"></audio>
    <audio data-key="70" src="audio/openhat.wav"></audio>
    <audio data-key="71" src="audio/boom.wav"></audio>
    <audio data-key="72" src="audio/ride.wav"></audio>
    <audio data-key="74" src="audio/snare.wav"></audio>
    <audio data-key="75" src="audio/tom.wav"></audio>
    <audio data-key="76" src="audio/tink.wav"></audio>

    <!-- JS scipt for key listeners -->
    <script src="index.js"></script>

</body>
</html>
